### Needy Streamer ###
source = ~/.config/hypr/constant.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/convenience.conf

#Wallpaper
exec = swww img ~/.config/hypr/wallpapers/needystreamer.png --transition-type center

#Borders and stuff
general {
    gaps_in = 8
    gaps_out = 12

    border_size = 3

    col.active_border = rgb(821526) rgb(94CFF0) 0deg
    col.inactive_border = rgb(000000)
}

#Rounding and shadows and stuff
decoration {
    rounding = 6

	dim_inactive = false
	dim_strength = 0.2

    active_opacity = 1.0
    inactive_opacity = 1

    shadow {
    enabled = false
    }

    blur {
        enabled = true
        size = 2
        passes = 1

        vibrancy = 0.2
    }
}
