### Bright MErmaid! ###
source = ~/.config/hypr/constant.conf
source = ~/.config/hypr/animations.conf

#Wallpaper
exec = swww img /home/emmabori/Pictures/merm6.jpg --transition-type center --filter Nearest

#Borders and stuff
general {
    gaps_in = 10
    gaps_out = 12

    border_size = 4

    col.active_border = rgb(8fc2df) 0deg
    col.inactive_border = rgb(ea76cb)

    resize_on_border = true

    allow_tearing = true

    layout = master
}

#Rounding and shadows and stuff
decoration {
    rounding = 16

	dim_inactive = true
	dim_strength = 0.2

    active_opacity = 1.0
    inactive_opacity = 1

    shadow {
    enabled = false
    }

    blur {
        enabled = true
        size = 2
        passes = 1

        vibrancy = 0.3
    }
}
