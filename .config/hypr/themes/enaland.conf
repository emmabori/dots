### Ena ###
source = ~/.config/hypr/constant.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/convenience.conf

#Wallpaper
exec = swww img ~/.config/hypr/wallpapers/ena.jpg --transition-type center

#Borders and stuff
general {
    gaps_in = 8
    gaps_out = 12

    border_size = 3

    col.active_border = rgb(95B5C3)
    col.inactive_border = rgb(960000)
}

#Rounding and shadows and stuff
decoration {
    rounding = 24
    rounding_power = 1

	dim_inactive = false
	dim_strength = 0.2

    active_opacity = 1.0
    inactive_opacity = 1

    shadow {
    enabled = true
    range = 1
    render_power = 1
    color = rgb(640000)
    offset = 4, 4
    }

    blur {
        enabled = true
        size = 1
        passes = 1

        vibrancy = 0.2
    }
}
