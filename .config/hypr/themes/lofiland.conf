### VA-11 ###
source = ~/.config/hypr/constant.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/convenience.conf

#Wallpaper
exec = swww img ~/.config/hypr/wallpapers/gifs/va11.gif --transition-type center --filter Nearest

#Borders and stuff
general {
    gaps_in = 8
    gaps_out = 12

    border_size = 0
}

#Rounding and shadows and stuff
decoration {
    rounding = 10

	dim_inactive = true
	dim_strength = 0.2

    active_opacity = 1.0
    inactive_opacity = 1

    shadow {
    enabled = true
    range = 16
    render_power = 4
    color = rgb(f300c6)
    }

    blur {
        enabled = false
        size = 1
        passes = 1

        vibrancy = 0.2
    }
}