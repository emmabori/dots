### NAME ###
source = ~/.config/hypr/constant.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/convenience.conf

#Wallpaper
exec = swww img ~/.config/hypr/wallpapers/wallpaper --transition-type center --filter Nearest

#Borders and stuff
general {
    gaps_in =
    gaps_out =

    border_size =

    col.active_border = rgb()
    col.inactive_border = rgb()
}

#Rounding and shadows and stuff
decoration {
    rounding =

	dim_inactive =
	dim_strength =

    active_opacity =
    inactive_opacity =

    shadow {
    enabled =
    range =
    render_power =
    sharp =
    color = rgb()
    offset =
    }

    blur {
        enabled =
        size =
        passes =

        vibrancy =
    }
}